<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutoring Center</title>
    <meta name = "description" content = "Tutoring Center scheduling system">
    <meta name = "keywords" content = "HTML,CSS, JavaScript">
    <meta name = "author" content = "Conner Morton">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script>
        let scheduler;
    </script>

    <script src = "scripts/scheduler.js"></script>
    <script src = "scripts/viewer.js"></script>

    <script src = "scripts/views/appointment.js"></script>
    <script src = "scripts/views/calendar.js"></script>
    <script src = "scripts/views/home.js"></script>
</head>
<body class = "container" onload = "scheduler.tutorList.load()">
    <header>
        <h1>Tutoring Center</h1>
        <div class = "clearfix"></div>
    </header>
    <main>
        <div id = "tutorList">
            <h2>Tutor List</h2>
            <ul id = "tutorList_tutors" class = "list-group"></ul>
        </div>
        <div id = "calendar">
            <h2>SCHEDULE FOR <span id = "calendar_name"></span></h2>
            <p id = "tutor_hours">Tutoring hours are Monday-Thursday from 5pm-7pm</p>

            <div class = "clearfix"></div>
            <p> table for calendar</p>

            <table id = "calendar_availableTimes" class = "table table-condensed table-striped">
                <thead>
                <tr>
                    <th>Day</th>
                    <th>Availability</th>
                </tr>
                </thead>
                <template>
                    <tr>
                        <td><a></a></td>
                        <td><span></span></td>
                    </tr>
                </template>
                
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td><button onclick = "scheduler.appointment.load()" type = "button" class = "btn btn-secondary">Make </button></td>
                    </tr>
                </tbody>
            </table>
            <button onclick = "scheduler.tutorList.load()" type = "button" class = "btn btn-secondary">Return to Tutor List</button>

        </div>
        <div id = "appointment">
            <h2> NEW APPOINTMENT</h2>
            <form>
                <label for="userName">Name:</label>
                <input type = "text" id = "userName" name = "userName"><br><br>
                <label for  = "userNote">Note: </label>
                <input type = "text" id = "userNote" name = "userNote"><br><br>

                <button onclick = "scheduler.appointment.bookAppointment()" type = "button" class = "btn btn-primary">Book</button>
            </form>
        </div>
    </main>
</body>
</html>
